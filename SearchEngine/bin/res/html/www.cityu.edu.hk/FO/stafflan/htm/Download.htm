<!DOCTYPE html>
<html lang="en">
<head>


		<meta charset="UTF-8">		
		<meta name="title" content="CityU Login">
		<meta name="author" content="CityU">
		<meta name="language" content="en">
		<meta name="description" content="CityU user login page.">
		<meta name="keywords" content="CityU, login">

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>CityU Login</title>
		<link rel="icon" type="image/ico" href="https://ams.cityu.edu.hk/favicon.ico">
		<link rel="SHORTCUT ICON" href="https://ams.cityu.edu.hk/favicon.ico"> <!-- for IE -->

		<link rel="stylesheet" type="text/css" href="https://ams.cityu.edu.hk/amserver/ocio.css">
		<!--[if IE]>
			<link rel="stylesheet" type="text/css" href="https://ams.cityu.edu.hk/amserver/ocio_ie.css">
		<![endif]-->
		
	</head>
	<body onload="document.myform.LoginID.focus()">
	
		<div class="bodywrapper">
		
			<!-- Login box -->
			<div class="login-box">			
				<form method="POST" name="myform" action="https://ams.cityu.edu.hk/amserver/UI/Login?goto=http%3A%2F%2Fwww.cityu.edu.hk%3A80%2Ffo%2Fstafflan%2Fhtm%2FDownload.htm">
					<div class="cityulogo">
						<a href="http://www.cityu.edu.hk/"><img src="/amserver/cityulogo.png" alt="City University of Hong Kong"></a>
					</div>
					
					<div class="login-info">
						Please fill in your CityU Electronic ID and password.
					</div>
					
					<div class="login-label">
						<label for="LoginID">Electronic ID</label>
					</div>
					<div class="login-input">
						<input id="LoginID" type="text" name="IDToken1" autofocus>
					</div>
					
					<div class="login-label">
						<label for="LoginPassword">Password</label>
					</div>
					<div class="login-input">
						<input id="LoginPassword" type="password" name="IDToken2">
					</div>
					
					<div class="login-button">
						<input type="submit" value="Login" name="B1">
					</div>

					<div class="login-footer">
                                                <div>
	                                                <a style="float: left" href="http://www6.cityu.edu.hk/it/" target="_blank">About Student EID</a>
							<a target="_blank" style="float: right" href="https://ams.cityu.edu.hk/verify_ams_site.htm">How to verify this site</a>
                                                </div><br>

                                                <div>
	                                                <a style="float: left" target="_blank" href="http://www6.cityu.edu.hk/it/staff.htm">About Staff EID</a>
	                                                <a style="float: right" href="http://www.cityu.edu.hk/cityu/logon/loginwithfirefox.htm" target="_blank">Login with Firefox</a>
                                                </div><br>

                                                <div style="float: right">
                                                    <a href="http://www.cityu.edu.hk/">CityU Home</a>
                                                </div>
					</div>
				</form>
			</div>
			<!-- /Login box -->
			
			<!-- Footer -->
			<div class="page-footer">
				&copy; City University of Hong Kong
			</div>
			<!-- /Footer -->
			
		</div>
		
		<!-- Wallpaper -->
		<div id="wallpaper-wrapper">
			<img id="wallpaper" class="wallpaper" src="/amserver/wallpaper_01.jpg" alt="The Red Door, CityU">
		</div>
		<!-- /Wallpaper -->
		
	</body>
</html>
